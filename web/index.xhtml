<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Praktikum 1 Web Lanjut</title>
    </h:head>
    
    <h:body>
        <h:form>
            Nama            : <h:inputText value="#{studentBean.nama}"/>      <br/>
            No Handhphone   : <h:inputText value="#{studentBean.no_telepon}"/><br/>
            Alamat          : <h:inputText value="#{studentBean.alamat}"/>    <br/>
            Jurusan         : <h:inputText value="#{studentBean.jurusan}"/>   <br/>
            Moto Hidup      : <h:inputText value="#{studentBean.motto_hidup}"/> <br/>
            <h:commandButton value="Submit" action="#{studentBean.selectPage()}"/>
            <h:commandButton value="clear" type="reset"/>
        </h:form>
    </h:body>
</html>
